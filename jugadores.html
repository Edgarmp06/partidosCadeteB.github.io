            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .jugadores-lista {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .jugador {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        .foto {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .numero {
            font-size: 24px;
            font-weight: bold;
            color: #1e40af;
        }
        .nombre {
            margin: 5px 0;
            font-weight: bold;
        }
        .volver {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #1e40af;
            text-decoration: none;
        }
        .volver:hover {
            text-decoration: underline;
        }
        .entrenador {
            max-width: 400px;
            margin: 2rem auto;
            padding: 1.5rem;
            text-align: center;
            border: 2px solid #1e40af;
            border-radius: 12px;
            background-color: #f8fafc;
        }

        .entrenador-card {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .foto-entrenador {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        .cargo {
            font-size: 1.5rem;

            margin-bottom: 0.5rem;
