<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camiseta CRISCOLOR</title>
    <style>
        .camiseta-container {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 0 auto;
        }
        
        .camiseta {
            position: relative;
            width: 100%;
            height: 100%;
            clip-path: polygon(
                30% 0,
                70% 0,
                85% 10%,
                85% 100%,
                15% 100%,
                15% 10%
            );
            background-color: #FF5733;
        }
        
        .ribete-cuello {
            position: absolute;
            top: 0;
            left: 30%;
            right: 30%;
            height: 8px;
            background-color: #1E3A8A;
        }
        
        .ribete-izquierdo, .ribete-derecho {
            position: absolute;
            top: 0;
            width: 8px;
            height: 100%;
            background-color: #1E3A8A;
        }
        
        .ribete-izquierdo {
            left: 15%;
        }
        
        .ribete-derecho {
            right: 15%;
        }
        
        .ribete-sisa-izq, .ribete-sisa-der {
            position: absolute;
            top: 0;
            width: 8px;
            height: 40px;
            background-color: #1E3A8A;
            transform-origin: top;
        }
        
        .ribete-sisa-izq {
            left: 30%;
            transform: rotate(-30deg);
        }
        
        .ribete-sisa-der {
            right: 30%;
            transform: rotate(30deg);
        }
        
        .logo-emix {
            position: absolute;
            top: 40px;
            left: 20%;
            width: 60px;
            height: auto;
            z-index: 2;
        }
        
        .escudo-cbc {
            position: absolute;
            top: 40px;
            right: 20%;
            width: 60px;
            height: auto;
            z-index: 2;
        }
        
        .numero {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            color: #000;
        }
        
        .texto-criscolor {
            position: absolute;
            bottom: 15%;          /* Ajustado para estar más abajo */
            left: 50%;
            transform: translateX(-50%);
            width: 180px;         /* Ancho ajustable según el logo */
            height: auto;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="camiseta-container">
        <div class="camiseta">
            <div class="ribete-cuello"></div>
            <div class="ribete-izquierdo"></div>
            <div class="ribete-derecho"></div>
            <div class="ribete-sisa-izq"></div>
            <div class="ribete-sisa-der"></div>
            
            <img src="logo-emix.png" alt="Logo EMIX" class="logo-emix">
            <img src="escudo_cbc.png" alt="Escudo CBC" class="escudo-cbc">
            
            <div class="numero">19</div>
            
            <img src="logo-criscolor.png" alt="CRISCOLOR" class="texto-criscolor">
        </div>
    </div>
</body>
</html>
